<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Day Checker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div id="calculator">
        <h1 id="title">Check what day you were born in a week</h1>
        <input id="date" type="number" placeholder="DD" name="">
        <input id="month" type="number" placeholder="MM" name="">
        <input id="year" type="number" placeholder="YYYY" name=""> <br>
        <button type="submit" id="submit-date">Tell me the day,Please!!</button>
        <p id="message"></p>
    </div>
    



<script src="./js/script.js"></script>
</body>
</html>
